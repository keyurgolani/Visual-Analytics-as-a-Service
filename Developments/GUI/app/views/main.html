<div class="row">
  <button class="btn btn-danger btn-sm delete_selected_button" style="margin-top:30px;">Delete selected operator / link</button>
</div>
<div class="row" id="chart_container">

  <div class="flowchart-container" id="flowchart"></div>
    <!--<div id="whiteboard" width="100%" style="z-index:1;border:2px solid #ccc;background-color: #fefefe;padding-top: 15px;"></div>-->
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{tempNode.title}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Script</label>
              <div class="col-sm-9">
                  <textarea class="form-control" rows="3"></textarea>
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
