<div class="modal-content b-a-0">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&#xD7;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{tempNode.title}}</h4>
  </div>
      <div class="modal-body">
        <button id="addNewRow" class="btn btn-primary btn-sm">Add New Row</button>
        <div id="csv-display">

        </div>
      </div>
      <div class="modal-footer">
        <div class="pull-right">
          <button class="btn btn-success" ng-click="save()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>
        </div>
      </div>
</div>
