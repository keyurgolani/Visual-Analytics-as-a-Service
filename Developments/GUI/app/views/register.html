<div class="row">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default b-a-0 shadow-box">
        <div class="panel-heading text-center">
            <h1 class="display-4">Visual Analytics as a Service</h1>
        </div>
        <div class="panel-body">
            <h3 class="text-center m-b-0">Register</h3>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" placeholder="Enter a First Name..." ng-model="userinfo.first_name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Enter a Last Name..." ng-model="userinfo.last_name">
                </div>
                <div class="form-group">
                    <label>ID</label>
                    <input class="form-control" placeholder="Enter a Last Name..." ng-model="userinfo.user_name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter a Password..." ng-model="userinfo.password">
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Repeat Password..." ng-model="password2">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter a Email..." ng-model="userinfo.email_id">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Accept Terms &amp; Privacy Policy
                    </label>
                </div>
                <button class="btn m-b-2 btn-block btn-primary" ng-click="register()">Register</button>
            </form>
        </div>
    </div>
    <p class="text-gray-light text-center">
        <strong>Version 0.1 </strong>
        <span class="text-gray">&#xA9; 2017. Made by
        <i class="fa fa-fw fa-heart text-danger"></i> VAaaS Team</span>
    </p>
</div>
</div>
